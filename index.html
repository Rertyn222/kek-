<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        /* CSS для адаптации под мобильные устройства */

        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для мобильных устройств */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приветствую вас в рулетке под названием "проеби бабло"</h1>
        <p>Нажимайте и проигрывайте!</p>
        <form action="/spin" method="post">
            <button type="submit">Крутить!</button>
        </form>
    </div>
</body>
</html>
